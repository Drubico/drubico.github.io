<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Diego Rubi - Portfolio</title>
		<link rel="shortcut icon" href="./assets/images/my-avatar.png" type="image/x-icon" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	</head>
	<body>
		<main>
			<!-- #region Sidebar-->
			<aside class="sidebar" data-sidebar>
				<div class="sidebar-info">
					<figure class="avatar-box">
						<img src="./assets/images/my-avatar.png" alt="Diego Rubi" width="80" />
					</figure>

					<div class="info-content">
						<h1 class="name" title="Diego Rubi"></h1>
						<p class="title"></p>
					</div>

					<button class="info_more-btn" data-sidebar-btn>
						<span data-show-contacts></span>
						<ion-icon name="chevron-down"></ion-icon>
					</button>
				</div>

				<div class="sidebar-info_more">
					<div class="separator"></div>

					<ul class="contacts-list">
						<li class="contact-item">
							<div class="icon-box">
								<ion-icon name="mail-outline"></ion-icon>
							</div>

							<div class="contact-info">
								<p class="contact-title" data-contact-title="email"></p>
								<a href="#" class="contact-link" data-contact-link="email"></a>
							</div>
						</li>

						<li class="contact-item">
							<div class="icon-box">
								<ion-icon name="phone-portrait-outline"></ion-icon>
							</div>

							<div class="contact-info">
								<p class="contact-title" data-contact-title="phone"></p>
								<a href="#" class="contact-link" data-contact-link="phone"></a>
							</div>
						</li>

						<li class="contact-item">
							<div class="icon-box">
								<ion-icon name="calendar-outline"></ion-icon>
							</div>

							<div class="contact-info">
								<p class="contact-title" data-contact-title="birthday"></p>
								<time datetime="" data-birthday-date></time>
							</div>
						</li>

						<li class="contact-item">
							<div class="icon-box">
								<ion-icon name="location-outline"></ion-icon>
							</div>

							<div class="contact-info">
								<p class="contact-title" data-contact-title="location"></p>
								<address data-location-address></address>
							</div>
						</li>
						<li class="contact-item">
							<div class="icon-box">
								<i class="fab fa-linkedin"></i>
							</div>

							<div class="contact-info">
								<p class="contact-title" data-contact-title="linkedin"></p>
								<a href="#" target="_blank" class="contact-link" data-contact-link="linkedin"></a>
							</div>
						</li>
					</ul>

					<div class="separator"></div>
				</div>
			</aside>
			<!--#endregion-->

			<div class="main-content">
				<!-- #region NavBar -->
				<nav class="navbar">
					<ul class="navbar-list">
						<li class="navbar-item">
							<button class="navbar-link active" data-nav-link data-page="about"></button>
						</li>
						<li class="navbar-item">
							<button class="navbar-link" data-nav-link data-page="resume"></button>
						</li>
						<li class="navbar-item">
							<button class="navbar-link" data-nav-link data-page="portfolio"></button>
						</li>
						<li class="navbar-item">
							<button class="navbar-link" data-nav-link data-page="contact"></button>
						</li>
						<li class="navbar-item">
							<img id="lang-toggle" src="./assets/images/usa.svg" alt="English" width="50" />
						</li>
					</ul>
				</nav>
				<!-- endregion-->

				<!-- #region About -->
				<article class="about active" data-page="about">
					<header>
						<h2 class="h2 article-title" data-about-title></h2>
					</header>

					<section class="about-text">
						<p data-about-intro></p>
						<p data-about-description></p>
					</section>

					<section class="service">
						<h3 class="h3 service-title" data-service-title></h3>
						<ul class="service-list">
							<li class="service-item">
								<div class="service-icon-box">
									<img src="./assets/images/icon-app.svg" alt="mobile app icon" width="40" />
								</div>
								<div class="service-content-box">
									<h4 class="h4 service-item-title" data-mobile-app-title></h4>
									<p class="service-item-text" data-mobile-app-description></p>
								</div>
							</li>

							<li class="service-item">
								<div class="service-icon-box">
									<img src="./assets/images/icon-dev.svg" alt="Web development icon" width="40" />
								</div>
								<div class="service-content-box">
									<h4 class="h4 service-item-title" data-web-dev-title></h4>
									<p class="service-item-text" data-web-dev-description></p>
								</div>
							</li>
						</ul>

						<section class="skill">
							<h3 class="h3 skills-title" data-skills-title></h3>
							<ul class="skills-list content-card">
								<li class="skills-item">
									<div class="title-wrapper">
										<h5 class="h5" data-android-title></h5>
										<data value="80" data-android-progress>80%</data>
									</div>
									<div class="skill-progress-bg">
										<div class="skill-progress-fill" style="width: 80%"></div>
									</div>
								</li>

								<li class="skills-item">
									<div class="title-wrapper">
										<h5 class="h5" data-flutter-title></h5>
										<data value="60" data-flutter-progress>60%</data>
									</div>
									<div class="skill-progress-bg">
										<div class="skill-progress-fill" style="width: 60%"></div>
									</div>
								</li>

								<li class="skills-item">
									<div class="title-wrapper">
										<h5 class="h5" data-backend-title></h5>
										<data value="60" data-backend-progress>60%</data>
									</div>
									<div class="skill-progress-bg">
										<div class="skill-progress-fill" style="width: 60%"></div>
									</div>
								</li>

								<li class="skills-item">
									<div class="title-wrapper">
										<h5 class="h5" data-wordpress-title></h5>
										<data value="50" data-wordpress-progress>50%</data>
									</div>
									<div class="skill-progress-bg">
										<div class="skill-progress-fill" style="width: 50%"></div>
									</div>
								</li>
							</ul>
						</section>
					</section>
				</article>
				<!-- endregion-->

				<!-- #region Resume -->
				<article class="resume" data-page="resume">
					<header>
						<h2 class="h2 article-title" data-lang="resume.title"></h2>
					</header>

					<section class="timeline">
						<div class="title-wrapper">
							<div class="icon-box">
								<ion-icon name="book-outline"></ion-icon>
							</div>
							<h3 class="h3" data-lang="resume.experience.title"></h3>
						</div>

						<ol class="timeline-list">
							<li class="timeline-item">
								<h4 class="h4 timeline-item-title" data-lang="resume.experience.items[0].position"></h4>
								<span data-lang="resume.experience.items[0].dates"></span>
								<ul class="timeline-details">
									<li class="timeline-text" data-lang="resume.experience.items[0].details[0]"></li>
									<li class="timeline-text" data-lang="resume.experience.items[0].details[1]"></li>
									<li class="timeline-text" data-lang="resume.experience.items[0].details[2]"></li>
									<li class="timeline-text" data-lang="resume.experience.items[0].details[3]"></li>
								</ul>
							</li>

							<li class="timeline-item">
								<h4 class="h4 timeline-item-title" data-lang="resume.experience.items[1].position"></h4>
								<span data-lang="resume.experience.items[1].dates"></span>
								<ul class="timeline-details">
									<li class="timeline-text" data-lang="resume.experience.items[1].details[0]"></li>
									<li class="timeline-text" data-lang="resume.experience.items[1].details[1]"></li>
									<li class="timeline-text" data-lang="resume.experience.items[1].details[2]"></li>
									<li class="timeline-text" data-lang="resume.experience.items[1].details[3]"></li>
								</ul>
							</li>

							<li class="timeline-item">
								<h4 class="h4 timeline-item-title" data-lang="resume.experience.items[2].position"></h4>
								<span data-lang="resume.experience.items[2].dates"></span>
								<p class="timeline-text" data-lang="resume.experience.items[2].details[0]"></p>
							</li>
						</ol>
					</section>
					<section class="timeline">
						<div class="title-wrapper">
							<div class="icon-box">
								<ion-icon name="book-outline"></ion-icon>
							</div>
							<h3 class="h3" data-lang="resume.education.title"></h3>
						</div>

						<ol class="timeline-list">
							<li class="timeline-item">
								<h4 class="h4 timeline-item-title" data-lang="resume.education.items[0].institution"></h4>
								<span data-lang="resume.education.items[0].dates"></span>
								<p class="timeline-text" data-lang="resume.education.items[0].description"></p>
							</li>
						</ol>
					</section>
				</article>
				<!-- endregion-->

				<!-- #region Portfolio -->
				<article class="portfolio" data-page="portfolio">
					<header>
						<h2 class="h2 article-title" data-lang="portfolio.title">Portfolio</h2>
					</header>

					<section class="projects">
						<ul class="filter-list">
							<!-- Los elementos de filtro se generarán dinámicamente aquí -->
						</ul>

						<div class="filter-select-box">
							<button class="filter-select" data-select>
								<div class="select-value" data-selecct-value data-category="all" data-lang="portfolio.filter.all">All</div>
								<div class="select-icon">
									<ion-icon name="chevron-down"></ion-icon>
								</div>
							</button>
							<ul class="filter-list">
								<!-- Los elementos de filtro se generarán dinámicamente aquí -->
							</ul>
						</div>

						<ul class="project-list" id="project-list"></ul>

						<div class="modal-container" id="project-modal" data-modal-container>
							<div class="overlay" data-overlay></div>
							<section class="testimonials-modal has-scrollbar">
								<button class="modal-close-btn" data-modal-close-btn>
									<ion-icon name="close-outline"></ion-icon>
								</button>
								<div class="modal-img-wrapper">
									<figure class="modal-avatar-box">
										<img class="img-project" src="./assets/images/my-avatar.png" alt="Project Image" width="100%" data-modal-img />
									</figure>
									<div class="modal-content">
										<h4 class="h3 modal-title" data-modal-title></h4>
										<div data-modal-text>
											<p></p>
										</div>
									</div>
								</div>
							</section>
						</div>
					</section>
				</article>
				<!-- endregion-->

				<!-- #region Contact -->
				<article class="contact" data-page="contact">
					<header>
						<h2 class="h2 article-title" data-lang="contact.title">Contact</h2>
					</header>

					<section class="contact-form">
						<h3 class="h3 form-title" data-lang="contact.formTitle">Contact Me</h3>

						<div class="profile-previews">
							<div class="profile-preview">
								<h4 style="color: white; padding-bottom: 20px" data-lang="contact.linkedinProfile">LinkedIn Profile</h4>
								<div class="LI-profile-badge" data-version="v1" data-size="large" data-locale="en_US" data-type="horizontal" data-theme="light" data-vanity="drubico">
									<!-- <a class="LI-simple-link" href="https://in.linkedin.com/in/drubico?trk=profile-badge"> Diego Alejandro Rubi </a> -->
								</div>
							</div>
							<div class="profile-preview">
								<h4 style="color: white; padding-bottom: 20px" data-lang="contact.githubProfile">Github Profile</h4>
								<a href="https://github.com/drubico" target="_blank">
									<img src="https://gh-readme-profile.vercel.app/api?username=drubico&theme=dark&hide=forks,prs,prs_merged" style="width: 100%" alt="GitHub Profile Summary" />
								</a>
							</div>
							<div class="profile-preview">
								<h4 style="color: white; padding-bottom: 20px; margin-top: 20px" data-lang="contact.playStoreProfile">Play Store Profile</h4>
								<a href="https://play.google.com/store/apps/dev?id=5906834204268116327" target="_blank">
									<img
										src="assets/images/placeholder-play-store.png"
										alt="Play Store Profile Preview"
										style="width: 100%; height: auto; border: 1px solid #ccc; border-radius: 5px"
									/>
								</a>
							</div>
						</div>
					</section>
				</article>
				<!-- endregion-->
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
